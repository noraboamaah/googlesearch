<!DOCTYPE html>
<html>
  <head>
    <title>Google Image Search</title>
    <link rel="icon" type="image/gif/png" href=images/logo.png />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div id="image-search-link-container">
      <button class="button"><a href="index.html" class="link-button"> Go to Google Search</a></button>
      <a href="AdvancedSearch.html" class="link">Advanced Search</a>
    </div>

    <div id="form-container">
      <img src="images/googleImage.png" alt="google logo" width="372" style="margin-bottom: 20px;" />

      <form action="https://www.google.com/search?hl=en&tbm=isch&source=hp&biw=1309&bih=663&ei=pluvXoPwIYuxUPfKnbAE">
        <input type="text" name="q" class="search-input" />
        <div id="buttons-container">
          <input type="submit" value="Google Search" class="button" />
          <button class="button">
            <a href="https://www.google.com/doodles/" class="link-button">I'm Feeling Lucky</a>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
