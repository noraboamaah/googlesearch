<!DOCTYPE html>
<html>
  <head>
    <title>Google Search</title>
    <link rel="icon" type="image/gif/png" href=images/logo.png />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="links-container">
      <a href="ImageSearch.html" class="link">Image Search</a>
      <a href="AdvancedSearch.html" class="link">Advanced Search</a>
    </div>
    <div id="form-container">
      <img src="images/image.png" alt="google logo" width="372" />
      <form action="https://google.com/search">
        <input type="text" name="q" class="search-input" />
        <div id="buttons-container">
          <input type="submit" value="Google Search" class="button" />
          <button class="button">
            <a href="https://www.google.com/doodles/" class="link-button">I'm Feeling Lucky</a>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
